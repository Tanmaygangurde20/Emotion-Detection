<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EmotiScan - Upload Image</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #6a11cb 0%, #c416aa 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before, .container::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: -1;
        }

        .container::before {
            background-color: rgba(255, 107, 107, 0.2);
            top: -100px;
            left: -100px;
        }

        .container::after {
            background-color: rgba(107, 185, 255, 0.2);
            bottom: -100px;
            right: -100px;
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .slogan {
            font-size: 1.2em;
            color: #555;
            font-style: italic;
            margin-bottom: 30px;
        }

        .form-container h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin-bottom: 20px;
        }

        .file-input-wrapper input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-wrapper .btn {
            border: 2px solid #4ecdc4;
            color: #4ecdc4;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover .btn {
            background-color: #4ecdc4;
            color: white;
        }

        input[type="submit"] {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        input[type="submit"]:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.1);
        }

    @media screen and (max-width: 600px) {
        .container {
            width: 90%;
            padding: 20px;
        }

        .header h1 {
            font-size: 2.2em;
        }

        .slogan {
            font-size: 1em;
        }

        .form-container h2 {
            font-size: 1.5em;
        }

        .file-input-wrapper .btn {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
        }
    }

    @media screen and (max-width: 400px) {
        .header h1 {
            font-size: 1.8em;
        }

        .slogan {
            font-size: 0.9em;
        }

        .form-container h2 {
            font-size: 1.3em;
        }
    }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Emotion Detection</h1>
            <div class="slogan"> One Image at a Time with one Face</div>
        </div>
        <div class="form-container">
            <h2>Upload Your Image</h2>
            <form action="{{ url_for('after') }}" method="POST" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <button class="btn">Choose a file</button>
                    <input type="file" name="file1" accept="image/*">
                </div>
                <br>
                <input type="submit" name="btn" value="Analyze Emotion">
            </form>
        </div>
    </div>
</body>
</html>
