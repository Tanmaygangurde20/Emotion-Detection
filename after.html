<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>EmotiScan - Emotion Detection Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb 0%, #fc25e6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before, .container::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            z-index: -1;
        }

        .container::before {
            background-color: rgba(255, 107, 107, 0.2);
            top: -100px;
            left: -100px;
        }

        .container::after {
            background-color: rgba(107, 185, 255, 0.2);
            bottom: -100px;
            right: -100px;
        }

        h1 {
            font-size: 2.8em;
            font-weight: 700;
            margin: 0 0 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result {
            background-color: rgba(78, 205, 196, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .result p {
            font-size: 1.5em;
            color: #333;
            margin: 0;
        }

        .result strong {
            color: #ff6b6b;
            font-weight: 600;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border: 5px solid #4ecdc4;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .back-button {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .back-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .back-button:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.1);
        }

        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
    
            h1 {
                font-size: 2.2em;
            }
    
            .result p {
                font-size: 1.3em;
            }
    
            .back-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    
        @media screen and (max-width: 400px) {
            h1 {
                font-size: 1.8em;
            }
    
            .result p {
                font-size: 1.1em;
            }
    
            .back-button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emotion Scanner Result</h1>
        <div class="result">
            <p>Detected Emotion: <strong>{{ data }}</strong></p>
        </div>
        <div class="image-container">
            <img src="{{ url_for('static', filename='file.jpg') }}" alt="Analyzed Image">
        </div>
        <a href="{{ url_for('index') }}" class="back-button">Analyze Another Image</a>
    </div>
</body>
</html>
